<div id="login-form" ng-if="!$root.user">
  <form name="loginForm">
    <div class="row">
      <div class="form-field col-xs-12 col-sm-12 col-md-3 col-lg-2">
        <label>Email</label>
        <input type="email" name="email" ng-model="login.credentials.email" />
      </div>
    </div>
    <div class="row">
      <div class="form-field col-xs-12 col-sm-12 col-md-3 col-lg-2">
        <label>Password</label>
        <input type="password" name="password" ng-model="login.credentials.password" />
      </div>
    </div>
    <div class="row">
      <div class="form-field col-xs-12 col-sm-12 col-md-3 col-lg-2">
        <button class="btn btn-primary" ng-click="login.submit()">Submit</button>
      </div>
    </div>
  </form>
</div>
