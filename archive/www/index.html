<!DOCTYPE html>
<html lang="en" ng-app="sous" ng-controller="rootController">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Sous</title>
		<link rel="icon" href="asset/image/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<base href="/" />

		<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="lib/animate.css/animate.min.css">
		<link rel="stylesheet" type="text/css" href="lib/angular-moment-picker/dist/angular-moment-picker.min.css">
		<!--<link rel="stylesheet" type="text/css" href="lib/firebaseui/dist/firebaseui.css" />-->

		<link href="https://fonts.googleapis.com/css?family=Kanit:600|Titillium+Web|Dancing+Script:700" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="asset/css/template.min.css">
	</head>
	<body>
		<div class="overlay" ng-if="$root.loading.show" ng-cloak>
			<div class="message">{{$root.loading.label}}</div>
		</div>
		<menu-panel></menu-panel>
		<recipe-panel></recipe-panel>
		<div class="overlay panel-overlay" ng-if="$root.showMenu" ng-click="$root.showMenu = false"></div>
		<div class="overlay panel-overlay" ng-if="$root.currentRecipe" ng-click="$root.currentRecipe = null"></div>
		<div class="container">
			<header class="row">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
					<h1>Sous</h1>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
					<ul class="nav nav-pills pull-right">
						<li role="presentation" ng-class="{'active': $root.state == 'how-it-works'}"><a href="/">How It Works</a></li>
						<li role="presentation" ng-class="{'active': $root.state == 'recipes'}"><a href="/recipes">Recipes</a></li>
						<li role="presentation" ng-class="{'active': $root.state == 'cook'}"><a href="/cook">Cook</a></li>
					</ul>
					<button class="btn btn-primary menu-toggle" ng-click="$root.showMenu = true" ng-cloak>Menu <span class="badge">{{$root.menu.recipes.length}}</span></button>
				</div>
			</header>
			<article ui-view ng-cloak></article>
		</div>

		<script type="text/javascript" src="lib/firebase/firebase.js"></script>
		<script type="text/javascript" src="lib/firebase/firebase-firestore.js"></script>
		<script type="text/javascript" src="lib/firebase/firebase-storage.js"></script>

		<script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="lib/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script type="text/javascript" src="lib/angular-ui-event/dist/event.min.js"></script>
    <script type="text/javascript" src="lib/moment/min/moment.min.js"></script>
		<script type="text/javascript" src="lib/angular-moment-picker/dist/angular-moment-picker.min.js"></script>

    <script type="text/javascript" src="app/app.js"></script>

    <script type="text/javascript" src="app/screen/how-it-works/how-it-works.controller.js"></script>
    <script type="text/javascript" src="app/screen/recipes/recipes.controller.js"></script>
    <script type="text/javascript" src="app/screen/cook/cook.controller.js"></script>
    <script type="text/javascript" src="app/screen/admin/admin.controller.js"></script>

		<!--<script type="text/javascript" src="lib/firebaseui/dist/firebaseui.js"></script>-->
	</body>
</html>
