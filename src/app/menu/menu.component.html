<i *ngIf="!show" class="fal fa-bars link" (click)="toggle(true)" @fade></i>
<div *ngIf="showMenu" id="menu-container" @slide>
  <i class="fal fa-times link" (click)="toggle(false)"></i>
  <ul class="menu">
    <li routerLinkActive="active" @fade *ngFor="let option of options">
      <a routerLink="{{option.route}}" (click)="toggle(false)">{{option.label}}</a>
    </li>
  </ul>
</div>
<div *ngIf="showMenu" class="overlay" @fade></div>
